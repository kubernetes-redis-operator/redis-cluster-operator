apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rediscluster.serdarkalayci.com
    resources:
      - redisclusters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rediscluster.serdarkalayci.com
    resources:
      - redisclusters/finalizers
    verbs:
      - update
  - apiGroups:
      - rediscluster.serdarkalayci.com
    resources:
      - redisclusters/status
    verbs:
      - get
      - patch
      - update